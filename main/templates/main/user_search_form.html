<div class="modal-dialog">
    <div class="modal-content">
        {% if object %}
        <form action="{% url 'search-user-update' object.pk %}" method="post" class="form-horizontal form-bordered">
            {% else %}
            <form role="form" action="{% url 'search-user-create' %}" method="post" class="form-horizontal form-bordered">
                {% endif %}
                <div class="modal-header header-color-modal bg-color-1">
                    <div class="modal-close-area modal-close-df">
                        <a class="close" data-dismiss="modal"><i class="fa fa-close"></i></a> 
                    </div>
                    {% if object %}
                    <h4 class="modal-title">Editar grupo de usuarios</h3>
                        {% else %}
                        <h4 class="modal-title">Agregar nuevo grupo de usuarios</h3>
                            {% endif %}
                </div>
                <div class="modal-body">
                    {% csrf_token %}

                    <div class="form-group">
                        <label class="col-md-4 control-label">{{ form.USER_SEARCH.label }}</label>
                        <div class="col-md-8">
                            {{ form.USER_SEARCH }}
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-md-4 control-label">{{ form.filter_attr.label }}</label>
                        <div class="col-md-8">
                            {{ form.filter_attr }}
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <div class="col-lg-12 text-right">
                        <input type="submit" class="btn btn-primary" name="submit" value="Guardar">
                        <button type="button" class="btn btn-default" onclick="return close_modal()">
                            Cancelar
                        </button>
                    </div>
                </div>
            </form>
    </div>
</div>
