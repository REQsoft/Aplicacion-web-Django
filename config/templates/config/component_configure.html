{% extends 'config/base.html' %} {% load static %} {% block content %}
<div class="box box-info">
    <a type="button" class="btn btn-default btn-lg" title="Atras" href="{% url 'component-list' %}">
        <span class="glyphicon glyphicon-circle-arrow-left" aria-hidden="true"></span>
    </a> 
    
    <div class="box-header with-border">
        <h3 class="box-title">{{ component.name }}</h3><br>
    </div>

    <a type="button" class="btn btn-primary btn-sm" title="Agregar" data-toggle="modal" 
       data-target="#modal" onclick="">
        <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
    </a>

    {% block table %}
    <table class="table table-bordered table-hover">
        <thead>
            <tr>
                <th>Titulo</th>
            </tr>
        </thead>
        <tbody>
    {% if widgets %} {% for widget in widgets %}
        <tr>
            <td>
                {{ widget.title }}
            </td>
        </tr>
    {% endfor %} {% else %}
        <h1>Este catalogo esta vacio.</h1>
    {% endif %}
        </tbody>
    </table>
    {% endblock %}
</div>
{% endblock %}
